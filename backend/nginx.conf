# Nginx configuration to properly handle WebSocket upgrades on Railway
# This ensures the upgrade header is properly forwarded

server {
    listen ${PORT:-8080};
    server_name _;

    # Proxy all requests to the Fastify backend
    location / {
        proxy_pass http://localhost:5050;
        proxy_http_version 1.1;
        
        # WebSocket upgrade headers (CRITICAL for WebSocket support)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket timeouts (long for real-time connections)
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        
        # Buffer settings
        proxy_buffering off;
    }
}

# Map connection upgrade for WebSocket
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

